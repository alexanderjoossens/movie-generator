<!DOCTYPE html>
<html lang=“en”>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../static/css/style.css">
        <title>Movie Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

  <body style="background-color:#000000;">
    <div class="top-container">
        <header>
          <div class="row header">
            <div class="col">
              <div class="logo" style="font-size:25px">Movie <img class="logo-popcorn" src="./../static/images/popcorn.png" style="width:30px"> Generator</div>
              <div class="h6 logo-subtitle">Find a movie for both of you!</div>
            </div>
          </div>
        </header>
    </div>

    <div class="h1" style="
          color: var(--font-main-color);
      font-weight: bold;margin-top: 30px; margin-bottom:30px; text-align: center;">Step 3: Tinder for movies</div>
    
    <div style="text-align: center;">
        <img src="{{ movie_image }}" alt="Movie1"
        style = "text-align:center; max-width:50%; height:auto">
    </div>

    <div class="h3" style="
          color: var(--font-gray-color);
      font-weight: bold;margin-top: 30px; margin-bottom:30px; text-align: center;">{{movie_genres}}</div>

    <div class="row iets" style = "padding:10%; ">
        <div class="col form" style="text-align:center;" onclick="window.location='{{dislike_link}}'" 
        >
            <input type="hidden"
                name="movie_title"
                value="{{movie_title}}">
            <input type="submit" style="padding-top:15%; padding-bottom:15%; padding-left:25%; padding-right:25%; font-size: 3.0vw; color: white; background-color: red;" value="Dislike" />
        </div>


        <div class="col form" style="text-align:center;" onclick="window.location='{{like_link}}'">
            <input type="hidden"
                name="movie_title"
                value="{{movie_title}}">
            <input type="submit" style="padding-top:15%; padding-bottom:15%; padding-left:35%; padding-right:35%; font-size: 3.0vw; color: white; background-color: green;" value="Like" />
        </div>

        <div class="col form" style="text-align:center;" onclick="window.location='{{superlike_link}}'">
            <input type="hidden"
                name="movie_title"
                value="{{movie_title}}">
            <input type="submit" style="padding-top:15%; padding-bottom:15%; padding-left:14%; padding-right:14%; font-size: 3.0vw; color: white; background-color: #F6C237;" value="Superlike" />
        </div>

        <div class="col form" style="text-align:center; color:grey;" onclick="window.location='{{no_link}}'">
            <input type="submit" style="padding-top:15%; padding-bottom:15%; padding-left:12%; padding-right:12%; font-size: 3.0vw; color: white; background-color: grey;" value="No opinion" />
        </div>

    </div>

  </body>
</html>
