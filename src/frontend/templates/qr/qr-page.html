<!DOCTYPE html>
<html lang=“en”>
  <head>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Movie Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Using templates in Flask</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="static/js/qr_status.js"></script>

  <head>
    

  <body style="background-color:#000000;">

    <div class="top-container">
      <header>
        <div class="row header">
          <div class="col">
            <div class="logo">Movie <img class="logo-popcorn" src="./../static/images/popcorn.png"> Generator</div>
            <div class="h6 logo-subtitle">Find a movie for both of you!</div>
          </div>
  
        </div>
      </header>
    </div>

    <h1 style="
          color: var(--font-main-color);
      font-weight: bold;
      padding-top: 50px; padding-bottom: 50px; text-align: center; font-size: xxx-large;">Step 1: Each participant scans a QR code      !</h1>

    <div class="row content">
      <div class="col h2" style="color: white; font-size: xx-large; text-align: center;">User 1:</div>

      <div class="col h2" style="color: white; font-size: xx-large; text-align: center;">User 2:</div>
    </div>
    <div class="row content">
      <div class= "col p" style='padding: 10px; text-align:center;''><a href="http://{{qr_link_1}}"><img class="qr_1" src="{{ qrcode(qr_link_1, back_color='black', fill_color='white')  }}" id="qr_1" style="width:40%"></a></div>

      <div class="col p" style='padding: 10px; text-align:center;'><a href="http://{{qr_link_2}}"><img class="qr_2" src="{{ qrcode(qr_link_2, back_color='black', fill_color='white')  }}" id="qr_2" style="width:40%"></a></div>
    </div>


    <div class="row content">
      <div class= "col p" style="text-align: center; color:white" id="user_1"><h2><br> </h2></div>

      <div class="col p"  style="text-align: center; color:white" id="user_2"><h2><br> </h2></div>
    </div>

    <div class="row content">
      <div class="col p" style="text-align: center; color:white" id="tinder_state_1"></div>

      <div class="col p" style="text-align: center; color:white" id="tinder_state_2"></div>
    </div>


    <div id="session_id" data-session_id_data='{{ session_id }}' style="color:black">
    </div> <!-- /#sesion_id -->

    <div id="base_url" data-base_url_data="{{ base_url }}" style="color:black">
    </div> <!-- /#base_url -->

    <div id="scanned_qr_1" data-scanned_qr_1="{{ qrcode(qr_link_1, back_color='black', fill_color='1cb2f6') }}">
    </div> <!-- /#scanned_qr_1 -->

    <div id="scanned_qr_2" data-scanned_qr_2="{{ qrcode(qr_link_2, back_color='black', fill_color='97c95c') }}">
    </div> <!-- /#scanned_qr_2 -->

  </body>
</html>
